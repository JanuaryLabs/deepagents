name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'apps/docs/**'
      - 'packages/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: |
          npx nx run docs:build
          # Move prerendered content from deepagents/ subdirectory to root
          mv ./apps/docs/dist/client/deepagents/* ./apps/docs/dist/client/
          rm -rf ./apps/docs/dist/client/deepagents
          # Create 404.html for GitHub Pages SPA routing fallback
          cp ./apps/docs/dist/client/index.html ./apps/docs/dist/client/404.html
          touch ./apps/docs/dist/client/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/docs/dist/client'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
